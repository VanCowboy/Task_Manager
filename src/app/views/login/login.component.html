<h1>Login View</h1>
<table>
  <tr>
    <td>Username</td>
    <td><input type="text"></td>
  </tr>
  <tr>
      <td>Password</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td colspan="2">
          <input type="button" value="reset" (click)="onReset()"/>
          <input type="button" value="Login" (click)="onLogin()"/>
      </td>
    </tr>
</table>
<a [routerLink]="['/tasks']">Go Back to Tasks</a>
